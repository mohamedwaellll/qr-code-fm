<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    

    <title>Frontend Mentor | QR code component</title>
  </head>
  
  <body>
    <div class="container">
    <img class="qr-img" src="images/image-qr-code.png" alt="qr code" />
    <p class="qr-body">
      Improve your front-end skills by building projects</p> <p class="qr-scan"> Scan the QR code to
      visit Frontend Mentor and take your coding skills to the next level</p>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mohamedwaellll" target="_blank" >mohamed wael</a>.
    </div>
  </div>
  </body>
</html>
